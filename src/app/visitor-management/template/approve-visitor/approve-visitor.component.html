<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Approval</title>
  <!-- Add Angular Material styles -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .approval-buttons {
      margin-top: 20px;
    }

    .approve-button {
      background-color: #4caf50;
      color: white;
      margin-right: 10px;
    }

    .reject-button {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Visitor Approval</h2>

    <div class="approval-buttons">
      <button mat-button class="mat-raised-button approve-button" (click)="approveVisitor()">Approve</button>
      <button mat-button class="mat-raised-button reject-button" (click)="rejectVisitor()">Reject</button>
    </div>
  </div>

  <!-- Include Angular and Angular Material scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-messages.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@angular/material/bundles/material.umd.min.js"></script>

  <!-- Your Angular code goes here -->

</body>
</html>
