<div class="container">
    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="row">
                <div class="col-md-9 ">
                    <mat-form-field appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-3 mt-2">
                    <button (click)="exporter.exportTable('xlsx')" class="btn_primary float-end" mat-raised-button>
                        EXPORT TO EXCEL
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <mat-card class="mat-card mat-focus-indicator">
                <mat-card-content class="p-2">
                    <div class="container">
                        <div>
                            <div class="mat-elevation-z8 overflowYscroll">
                                <table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="dataSource"
                                    matSort>

                                    <ng-container matColumnDef="Id">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
                                        <td mat-cell *matCellDef="let row;let i = index;"> {{ paginator.pageSize *
                                            paginator.pageIndex + i + 1 }}</td>
                                    </ng-container>


                                    <ng-container matColumnDef="materialName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>MATERIAL NAME</b></th>
                                        <td mat-cell *matCellDef="let row">{{ row.materialName }}</td>
                                    </ng-container>

                           
                                    <ng-container matColumnDef="materialSerialNumber">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>MATERIAL SERIAL
                                                NUMBER</b></th>
                                        <td mat-cell *matCellDef="let row">{{ row.materialSerialNumber }}</td>
                                    </ng-container>



                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
                                </table>
                            </div>
                            <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                aria-label="Select page of users">
                            </mat-paginator>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
