<div mat-dialog-content>
    <h3 mat-dialog-title><b>PLAN</b></h3>
    <div class="container mb-5">
      <form [formGroup]="formGroup">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Plan Name</mat-label>
              <input formControlName="planName" matInput placeholder="Plan Name" autocomplete="off">
              <mat-error *ngIf="formGroup.get('planName')?.hasError('required')">
                Plan Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input formControlName="price" matInput placeholder="Price" autocomplete="off">
                <mat-error *ngIf="formGroup.get('price')?.hasError('required')">
                  Price is <strong>required</strong>
                </mat-error>
              </mat-form-field>

          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Select Module</mat-label>
                <mat-select #select  multiple formControlName="moduleId">
                    <div class="select-all">
                        <mat-checkbox [(ngModel)]="allSelected" [ngModelOptions]="{standalone: true}"
                            (change)="toggleAllSelectionMenu()">Select All</mat-checkbox>
                    </div>
                    <mat-option (click)="optionClickMenu()" *ngFor="let menu of menuList" [value]="menu.name">
                        {{menu.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="formGroup.get('moduleId')?.hasError('required')">
                    Module is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Select Status</mat-label>
                <mat-select formControlName="isActive" placeholder="isActive">
                  <mat-option *ngFor="let isActive of isActiveList"
                    [value]="isActive.isActive">{{isActive.isActive}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formGroup.get('isActive')?.hasError('required')">
                  isActive Type is <strong>required</strong>
                </mat-error>
              </mat-form-field>

          </div>
        </div>

        <div class="row" style="display: flex; justify-content: center">
          <div class="col-md-6 col-lg-4 col-sm-12" >
              <button mat-flat-button class="button button4" color="warn" mat-dialog-close style="margin-left:45px">CANCEL</button>
              <button mat-flat-button class="button button4" color="primary"
                  (click)="postData()" style="margin-left: 10px;">{{actionBtn}}</button>
          </div>
      </div>
      </form>
    </div>
  </div>
