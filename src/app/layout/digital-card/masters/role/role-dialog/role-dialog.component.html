<div mat-dialog-content>
  <h3 mat-dialog-title><b>ROLE</b></h3>
  <div class="container mb-5">
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>roleName</mat-label>
            <input formControlName="roleName" matInput placeholder="Role Name" autocomplete="off">
            <mat-error *ngIf="formGroup.get('roleName')?.hasError('required')">
              Role Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Select Status</mat-label>
            <mat-select formControlName="isActive" placeholder="isActive">
              <mat-option *ngFor="let isActive of isActiveList"
                [value]="isActive.isActive">{{isActive.isActive}}</mat-option>
            </mat-select>
            <mat-error *ngIf="formGroup.get('isActive')?.hasError('required')">
              isActive Type is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Menu List</mat-label>
            <mat-select #select multiple  formControlName="menuListId">
              <div class="select-all">
                <mat-checkbox [(ngModel)]="allSelected" [ngModelOptions]="{standalone: true}"
                  (change)="toggleAllSelectionMenu()">Select All</mat-checkbox>
              </div>
              <mat-optgroup *ngFor="let menu of menuList" [label]="menu.menuName">
                <mat-option (click)="optionClickMenu()" [value]="menu.menuListId">{{menu.menuName}}</mat-option>
                <mat-option style="padding: 0px 40px 0px;" *ngFor="let child of menu.subMenuList" [value]="child.menuListId">{{child.menuName}}</mat-option>
              </mat-optgroup>
            </mat-select>
            <mat-error *ngIf="formGroup.get('menuListId')?.hasError('required')">
              Menu Id is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row" style="display: flex; justify-content: center">
        <div class="col-md-6 col-lg-4 col-sm-12" >
            <button mat-flat-button class="button button4" color="warn" mat-dialog-close style="margin-left:45px">CANCEL</button>
            <button mat-flat-button class="button button4" color="primary"
                (click)="postData()" style="margin-left: 10px;">{{actionBtn}}</button>
        </div>
    </div>
    </form>
  </div>
</div>
