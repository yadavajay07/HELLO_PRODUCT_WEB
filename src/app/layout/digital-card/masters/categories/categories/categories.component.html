<div mat-dialog-content>
    <h2 mat-dialog-title><b>CATEGORY</b></h2>
    <div class="container mb-5">
        <form [formGroup]="formGroup">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Category Name</mat-label>
                        <input formControlName="categoryName" matInput placeholder="Category Name" autocomplete="off">
                        <mat-error *ngIf="formGroup.get('categoryName')?.hasError('required')">
                            Category Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Color Code</mat-label>
                        <mat-select formControlName="colorCodeId" placeholder="Select Color">
                            <mat-option *ngFor="let colorCode of colorCodeList" [value]="colorCode.colorCode"><input
                                    [style.background-color]="colorCode.colorCode">{{colorCode.colorCode}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="formGroup.get('colorCodeId')?.hasError('required')">
                            color Code is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Category Code</mat-label>
                        <input formControlName="categoryCode" matInput placeholder="Category Code" autocomplete="off">
                        <mat-error *ngIf="formGroup.get('categoryCode')?.hasError('required')">
                            Category Code <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Select Status</mat-label>
                        <mat-select formControlName="isActive" placeholder="isActive">
                            <mat-option *ngFor="let isActive of isActiveList"
                                [value]="isActive.isActive">{{isActive.isActive}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="formGroup.get('isActive')?.hasError('required')">
                            isActive Type is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" style="display: flex; justify-content: center">
                <div class="col-md-6 col-lg-4 col-sm-12" >
                    <button mat-flat-button class="button button4" color="warn" mat-dialog-close style="margin-left:25px">CANCEL</button>
                    <button mat-flat-button class="button button4" color="primary"
                    (click)="postData()" style="margin-left: 10px;">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
