<div mat-dialog-content>
    <h3 mat-dialog-title><b>BROCHURE TYPE</b></h3>
    <div class="container mb-5">
      <form [formGroup]="formGroup">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Brochure Type</mat-label>
              <input formControlName="brochureType" matInput placeholder="Brochure Type" autocomplete="off">
              <mat-error *ngIf="formGroup.get('brochureType')?.hasError('required')">
                Brochure Type is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Select Status</mat-label>
                <mat-select formControlName="isActive" placeholder="isActive">
                    <mat-option *ngFor="let isActive of isActiveList"
                        [value]="isActive.isActive">{{isActive.isActive}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formGroup.get('isActive')?.hasError('required')">
                    isActive Type is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        </div>
        <div class="row" style="display: flex; justify-content: center">
          <div class="col-md-6 col-lg-4 col-sm-12" >
              <button mat-flat-button class="button button4" color="warn" mat-dialog-close style="margin-left:45px">CANCEL</button>
              <button mat-flat-button class="button button4" color="primary"
                  (click)="postData()" style="margin-left: 10px;">{{actionBtn}}</button>
          </div>
      </div>
      </form>
    </div>
  </div>
