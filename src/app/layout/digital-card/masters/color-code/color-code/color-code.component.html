<div mat-dialog-content>
  <h3 mat-dialog-title><b>COLOR CODE</b></h3>
  <div class="container mb-5">
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Color picker</mat-label>
            <input type="color" (change)=selectFile($event) formControlName="colorCode" matInput placeholder="Color picker" autocomplete="off">
            <mat-error *ngIf="formGroup.get('colorCode')?.hasError('required')">
              Color picker is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Select Status</mat-label>
            <mat-select formControlName="isActive" placeholder="isActive">
                <mat-option *ngFor="let isActive of isActiveList" [value]="isActive.isActive">{{isActive.isActive}}</mat-option>
            </mat-select>
            <mat-error *ngIf="formGroup.get('isActive')?.hasError('required')">
                isActive Type is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Color Code</mat-label>
            <input formControlName="colorCode1" matInput placeholder="Color" [ngModel]="colorCode" autocomplete="off">
            <mat-error *ngIf="formGroup.get('colorCode')?.hasError('required')">
              Color is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div mat-dialog-actions [align]="'end'">
            <button mat-flat-button class="button button4" color="warn" mat-dialog-close>CANCEL</button>
          </div>
        </div>
        <div class="col-md-6">
          <div mat-dialog-actions [align]="'start'">
            <button mat-flat-button class="button button4" color="primary" (click)="postData()" >{{actionBtn}}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
