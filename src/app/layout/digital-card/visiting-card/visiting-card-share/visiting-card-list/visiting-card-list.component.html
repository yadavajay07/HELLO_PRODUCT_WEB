<div class="container">
    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="row" style="justify-content: space-around;">
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-4">

                </div>

                <!-- <div class="col-md-2 p-2">
                    <button class="btn_primary float-end" mat-raised-button (click)="openDialog()" style="margin-right: 10px;">
                        Share Card
                    </button>
                </div>
                <div class="col-md-2 p-2">
                    <button (click)="exporter.exportTable('xlsx')" class="btn_primary float-end" mat-raised-button >
                        EXPORT TO EXCEL
                    </button>
                </div> -->
                <div class="col-md-4 col-lg-4 col-sm-12 p-2"  >
                    <button class="btn_primary " mat-raised-button (click)="openDialog()" style="margin-right: 10px;">
                        Share Card
                    </button>
                    <button (click)="exporter.exportTable('xlsx')" class="btn_primary float-end" mat-raised-button
                        style="margin-right: 10px;">
                        EXPORT TO EXCEL
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <mat-card class="mat-card mat-focus-indicator">
                <mat-card-content class="p-2">
                    <div class="container">
                        <div>
                            <div class="mat-elevation-z8">
                                <table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="dataSource" matSort>
                                    <!-- Checkbox Column -->
                                    <ng-container matColumnDef="select">
                                        <th mat-header-cell *matHeaderCellDef>
                                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                                [checked]="selection.hasValue()"
                                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                                            </mat-checkbox>
                                        </th>
                                        <td mat-cell *matCellDef="let row">
                                            <mat-checkbox (click)="$event.stopPropagation()"
                                                (change)="$event ? selection.toggle(row) : null"
                                                [checked]="selection.isSelected(row)">
                                            </mat-checkbox>
                                        </td>
                                    </ng-container>
                                    <!-- Id Column -->
                                    <ng-container matColumnDef="visitingCardId">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
                                        <td mat-cell *matCellDef="let row;let i = index;"> {{ paginator.pageSize *
                                            paginator.pageIndex + i + 1 }}</td>
                                    </ng-container>

                                    <!-- employeeCode Column -->
                                    <ng-container matColumnDef="employeeCode">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>EMPLOYEE CODE</b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.employeeCode}} </td>
                                    </ng-container>

                                    <!-- personName Column -->
                                    <ng-container matColumnDef="personName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>NAME</b></th>
                                        <td mat-cell *matCellDef="let row">{{row.personName}}</td>
                                    </ng-container>

                                    <!-- phoneNumber Column -->
                                    <ng-container matColumnDef="phoneNumber">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>PHONE NUMBER</b></th>
                                        <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
                                    </ng-container>

                                    <!-- emailId Column -->
                                    <ng-container matColumnDef="emailId">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>EMAIL ID</b></th>
                                        <td mat-cell *matCellDef="let row">{{row.emailId}}</td>
                                    </ng-container>

                                    <!-- Image Column -->
                                    <ng-container matColumnDef="image">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>IMAGE</b></th>
                                        <td mat-cell *matCellDef="let row"><img (click)="openImageDialog(row)" style="width:50px;"
                                                src="{{row.image}}" />
                                        </td>
                                    </ng-container>

                                    <!-- Action Column -->
                                    <!-- <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ACTION</b></th>
                                        <td mat-cell *matCellDef="let row">
                                            <button mat-icon-button color="primary" (click)="editData(row)">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button color="warn" (click)="deleteData(row.brochureId)">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container> -->


                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                    <!-- Row shown when there is no matching data. -->
                                    <!-- <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr> -->
                                </table>

                                <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                    aria-label="Select page of users">
                                </mat-paginator>

                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
