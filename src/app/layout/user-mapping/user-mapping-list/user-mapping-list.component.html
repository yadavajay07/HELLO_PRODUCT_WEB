<div class="container">
        <div class="mb-3">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-lg-4" style="justify-content: space-around;">
                    <mat-form-field appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-4 col-sm-6 " >
                    <form [formGroup]="formGroup">
                        <mat-form-field appearance="outline">
                            <mat-label>Select Status</mat-label>
                            <mat-select formControlName="isActiveId" placeholder="isActive"
                                (selectionChange)="selectStatus($event)">
                                <mat-option *ngFor="let isActive of isActiveList" [value]="isActive.isActive">{{
                                    isActive.isActive }}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="formGroup.get('isActiveId')?.hasError('required')">isActive Type is
                                <strong>required</strong></mat-error>
                        </mat-form-field>
                    </form>
                </div>
                <!-- <div class="col-md-2 col-sm-6  p-2">
                    <button class="btn_primary float-end" mat-raised-button (click)="openDialog()" style="margin-right: 10px;">
                        ADD NEW
                    </button>
                </div>
                <div class="col-md-2 col-sm-6 p-2">
                    <button (click)="exporter.exportTable('xlsx')" class="btn_primary float-end" mat-raised-button>
                        EXPORT TO EXCEL
                    </button>
                </div> -->
                <div class="col-md-4 col-lg-4 col-sm-12 p-2">
                    <button class="btn_primary " mat-raised-button (click)="openDialog()" style="margin-right: 10px;">
                        ADD NEW
                    </button>
                    <button (click)="exporter.exportTable('xlsx')" class="btn_primary float-end" mat-raised-button style="margin-right: 10px;">
                        EXPORT TO EXCEL
                    </button>
            </div>

            </div>
        </div>
        <div class="col-md-12 col-sm-12">
            <mat-card class="mat-card mat-focus-indicator">
                <mat-card-content class="">
                    <div class="container">
                        <div>
                            <div class="mat-elevation-z8">
                                <table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="dataSource" matSort>
                                    <!-- Id Column -->
                                    <ng-container matColumnDef="usermappingId">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
                                        <td mat-cell *matCellDef="let row;let i = index;"> {{ paginator.pageSize *
                                            paginator.pageIndex + i + 1 }}</td>
                                    </ng-container>

                                    <!-- employeeCode Column -->
                                    <ng-container matColumnDef="employeeName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>EMPLOYEE NAME </b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
                                    </ng-container>

                                    <!-- employeeCode Column -->
                                    <ng-container matColumnDef="employeeCode">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>EMPLOYEE CODE </b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.employeeCode}} </td>
                                    </ng-container>

                                    <!-- roleName Column -->
                                    <ng-container matColumnDef="roleName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ROLE NAME</b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.roleName}} </td>
                                    </ng-container>

                                    <!-- status Column -->
                                    <ng-container matColumnDef="status">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>STATUS</b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
                                    </ng-container>

                                    <!-- Action Column -->
                                    <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ACTION</b></th>
                                        <td mat-cell *matCellDef="let row">
                                            <button mat-icon-button color="primary" (click)="editData(row)">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button color="warn"
                                                (click)="deleteData(row.usermappingId)">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>


                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                    <!-- Row shown when there is no matching data. -->
                                    <!-- <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr> -->
                                </table>

                                <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                    aria-label="Select page of users">
                                </mat-paginator>

                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
</div>
