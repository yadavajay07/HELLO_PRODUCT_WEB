<div class="container">
    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-8" *ngIf="Insert">
                    <button class="btn_primary float-end" mat-raised-button (click)="openDialog()">
                        CREATE MESSAGE
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <mat-card class="mat-card mat-focus-indicator">
                <mat-card-content class="row">
                    <div class="container">
                        <div>
                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort>
                                    <!-- Id Column -->
                                    <ng-container matColumnDef="messageId">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
                                        <td mat-cell *matCellDef="let row;let i = index;"> {{ paginator.pageSize *
                                            paginator.pageIndex + i + 1 }}</td>
                                    </ng-container>

                                    <!-- title Column -->
                                    <ng-container matColumnDef="title">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>TITLE</b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                                    </ng-container>

                                    <!-- description Column -->
                                    <ng-container matColumnDef="description">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>DESCRIPTION</b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                                    </ng-container>

                                    <!-- attachement Column -->
                                    <ng-container matColumnDef="attachement">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ATTACHEMENT</b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.attachement}} </td>
                                    </ng-container>

                                    <!-- branchCode Column -->
                                    <ng-container matColumnDef="branchCode">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>BRANCH CODE</b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.branchCode}} </td>
                                    </ng-container>

                                    <!-- colorDisplay Column -->
                                    <ng-container matColumnDef="colorDisplay">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>COLOR DISPLAY</b></th>
                                        <td mat-cell *matCellDef="let row"><input disabled type="text"
                                                [style.background-color]="row.colorCode"></td>
                                    </ng-container>

                                    <!-- Action Column -->
                                    <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b *ngIf="Update || Delete">ACTION</b></th>
                                        <td mat-cell *matCellDef="let row">
                                            <!-- <button *ngIf="Update" mat-icon-button color="primary" (click)="editData(row)">
                                                <mat-icon>edit</mat-icon>
                                            </button> -->
                                            <button *ngIf="Delete" mat-icon-button color="warn" (click)="deleteData(row.jobId)">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>


                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                    <!-- Row shown when there is no matching data. -->
                                    <!-- <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr> -->
                                </table>

                                <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                    aria-label="Select page of users">
                                </mat-paginator>

                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
