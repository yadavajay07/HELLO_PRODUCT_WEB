<div mat-dialog-content>
    <h3 mat-dialog-title><b>RFID UNIT DETAILS</b></h3>
    <div class="container mb-5">
        <form [formGroup]="formGroup">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Select Unit</mat-label>
                        <mat-select formControlName="unitId" placeholder="Unit Name">
                          <mat-option *ngFor="let unit of unitList" [value]="unit.name">
                            {{ unit.name }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formGroup.get('unitId')?.hasError('required')">
                            Unit Name is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>    
                </div>

                <div class="col-md-6">

                    <mat-form-field appearance="outline">
                        <mat-label>Select RFID</mat-label>
                        <mat-select #select  multiple formControlName="rfidId">
                            <div class="select-all">
                                <mat-checkbox [(ngModel)]="allSelected1" [ngModelOptions]="{standalone: true}"
                                    (change)="toggleAllSelection()">Select All</mat-checkbox>
                            </div>
                            <mat-option (click)="optionClick()" *ngFor="let rfid of rfidList" [value]="rfid.id">
                                {{rfid.rfidNumber}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formGroup.get('rfidId')?.hasError('required')">
                            RFID Is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    
                </div>
     
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Select Status</mat-label>
                        <mat-select formControlName="isActive" placeholder="isActive">
                            <mat-option *ngFor="let isActive of isActiveList" [value]="isActive.isActive">{{isActive.isActive}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="formGroup.get('isActive')?.hasError('required')">
                            isActive Type is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
  
            <div class="row" style="display: flex; justify-content: center">
                <div class="col-md-6 col-lg-4 col-sm-12" >
                    <button mat-flat-button class="button button4" color="warn" mat-dialog-close style="margin-left:25px">CANCEL</button>
                    <button mat-flat-button class="button button4" color="primary"
                    (click)="postData()" style="margin-left: 10px;">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </div>
  </div>
